<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Enrollment Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1>Enroll New Course</h1>
		<hr>
		<br />
		<form action="#" th:action="@{/saveEnroll}" th:object="${enroll}" method="post">
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">User Id</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{user_id}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">Course Id</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{course_id}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">UserName</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{name}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">Course Name</label>
				<div class="col-sm-3">
					<input type="text" th:field="*{c_name}" class="form-control" />
				</div>
			</div>
			<button type="submit" class="btn btn-info btn-sm mb-3">Save</button>
		</form>
	</div>
</body>

</html>
