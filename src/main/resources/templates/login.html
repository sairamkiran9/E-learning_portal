<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
</head>

<body >
	<div class="container my-5">
		<h1 >Login</h1>
		<hr>
		
		<form action="#" th:action="@{/saveLogin}" th:object="${login}" method="post">
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{role}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">Id</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{id}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-5">
					<input type="password" th:field="*{password}" class="form-control" />
				</div>
			</div>
			<button type="submit" class="btn btn-info btn-sm mb-3">Login</button>
		</form>
	</div>
</body>

</html>
