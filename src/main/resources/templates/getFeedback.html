<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Feedback Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-5">
		<h1>Feedback Details</h1>
		<hr>
		<br />
		<div class="table-responsive-sm">
			<table class="table table-borderless">
				<tbody>
					<tr>
						<td>Feedback ID</td>
						<td th:text="${feedback.f_id}">User ID</td>
					</tr>
					<tr>
						<td>User ID</td>
						<td th:text="${feedback.user_id}">User ID</td>
					</tr>
					<tr>
						<td>Name</td>
						<td th:text="${feedback.name}">Name</td>
					</tr>

					<tr>
						<td>Email</td>
						<td th:text="${feedback.email}">Email</td>
					</tr>
					<tr>
						<td>Feedback </td>
						<td th:text="${feedback.feedback}">Feedback </td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{'/editFeedback/' + ${feedback.f_id}}" class="btn btn-info btn-sm mb-3">Update</a>
			&nbsp;&nbsp;&nbsp;
			<a th:href="@{'/deleteFeedback/' + ${feedback.f_id}}" class="btn btn-info btn-sm mb-3">Delete</a>
		</div>
	</div>
</body>

</html>
