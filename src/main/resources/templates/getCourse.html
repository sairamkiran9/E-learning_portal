<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>CourseProfile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-5">
		<h1>Course Details</h1>
		<hr>
		<br />
		<div class="table-responsive-sm">
			<table class="table table-borderless">
				<tbody>
					<tr>
						<td>Course ID</td>
						<td th:text="${course.course_id}">Course ID</td>
					</tr>
					<tr>
						<td>Name</td>
						<td th:text="${course.c_name}">Course Name</td>
					</tr>
					<tr>
						<td>Phone Number</td>
						<td th:text="${course.c_desp}">Description</td>
					</tr>
					<tr>
						<td>Email</td>
						<td th:text="${course.c_fees}">Fees</td>
					</tr>
					<tr>
						<td>Address</td>
						<td th:text="${course.c_resource}">Resource</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{'/editCourse/' + ${course.course_id}}" class="btn btn-info btn-sm mb-3">Update</a>
			&nbsp;&nbsp;&nbsp;
			<a th:href="@{'/deleteCourse/' + ${course.course_id}}" class="btn btn-info btn-sm mb-3">Delete</a>
		</div>
	</div>
</body>

</html>
