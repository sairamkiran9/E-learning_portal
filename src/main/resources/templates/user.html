<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>User Details</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div  class="container my-5">
		<h1>User List</h1>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>User ID</th>
					<th>Name</th>
					<th>Phone No</th>
					<th>Email</th>
					<th>Address</th>
					<th>Reg Date</th>
					<th>Password</th>
					<th>Photo</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.user_id}">user ID</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.phone_no}">Phone No</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.address}">Address</td>
					<td th:text="${user.reg_date}">Reg Date</td>
					<td th:text="${user.password}">Password</td>
					<td th:text="${user.upload_photo}">Photo</td>
					<td>
						<a th:href="@{'/getUser/' + ${user.user_id}}" class="btn btn-info btn-sm mb-3">View</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
