<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create New User</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1>Create New User</h1>
		<hr>
		<br/>
		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
			<div class="form-group row">
				<label for="Name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{name}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Phone" class="col-sm-2 col-form-label">Phone Number</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{phone_no}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{email}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Address" class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{address}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Date" class="col-sm-2 col-form-label">Reg Date</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{reg_date}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-5">
					<input type="password" th:field="*{password}" class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label for="Photo" class="col-sm-2 col-form-label">Photo</label>
				<div class="col-sm-5">
					<input type="text" th:field="*{upload_photo}" class="form-control" />
				</div>
			</div>
			<button type="submit" class="btn btn-info btn-sm mb-3">Save</button>
		</form>
	</div>
</body>

</html>
